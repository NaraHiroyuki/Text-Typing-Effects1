<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Change Body Background Color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="text">

    </div>
    
    <script type="text/javascript">
        var i=0,text;
        text = "Welcome To DarkCode"

        function typing() {
            if(i<text.length){
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing,50);
            }
        }
    
        typing();
    
    </script>
</body>

</html>
